<div class="container-fluid">
<mat-form-field>
  <label>Filtro</label>
  <input class="form-control" matInput (keyup)="applyFilter($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="">

  <!-- Position Column -->
  <ng-container class="col-3" matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre</th>
    <td mat-cell *matCellDef="let trabajador"> {{trabajador.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container class="col-3" matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let trabajador"> {{trabajador.apellidos}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container  class="col-3 " matColumnDef="Cargo">
    <th mat-header-cell *matHeaderCellDef> Cargo </th>
    <td mat-cell *matCellDef="let trabajador"> {{this.pipeCargo.transform(trabajador.rol)}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container class="col-3" matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let trabajador">
      <button (click)="irAEditarTrabajador(this.trabajador)" type="button" class="col-12 btn btn-warning mt-1 "><fa-icon class="fa-1x" [icon]="detalles"></fa-icon>
      </button>
      <button (click)="openConfirmationDialog(trabajador)" type="button " class="col-12 btn btn-danger mt-2 mb-1"><fa-icon class="fa-1x" [icon]="eliminar" ></fa-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
