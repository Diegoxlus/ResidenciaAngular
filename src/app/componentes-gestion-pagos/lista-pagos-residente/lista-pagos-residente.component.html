<div class="container">

  <button (click)="this.router.navigate(['alta-pago'])" type="button" class="col-12 btn btn-success mt-2 mb-3">AÃ±adir pago</button>

  <mat-form-field class="w-100">
    <label>Filtro</label>
    <input class="form-control"  matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- Position Column -->
      <ng-container class="col-3" matColumnDef="Mes">
        <th mat-header-cell *matHeaderCellDef>Mes</th>
        <td mat-cell *matCellDef="let pago"> {{pago.mes}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container class="col-3" matColumnDef="Realizado">
        <th mat-header-cell *matHeaderCellDef> Realizado </th>
        <td mat-cell *matCellDef="let pago">{{pago.dia}} </td>
      </ng-container>

      <ng-container class="col-3" matColumnDef="Verificado">
        <th mat-header-cell *matHeaderCellDef> Verificado </th>
        <td mat-cell *matCellDef="let pago">
          <button *ngIf="pago.correcto==0" class="btn btn-warning"><fa-icon  [icon]="espera"></fa-icon></button>
          <button *ngIf="pago.correcto==1" class="btn btn-success"><fa-icon  [icon]="correcto"></fa-icon></button>
          <button *ngIf="pago.correcto==2" class="btn btn-danger"><fa-icon [icon]="incorrecto"></fa-icon></button>

        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container class="col-1 " matColumnDef="Descargar">
        <th  mat-header-cell *matHeaderCellDef> Descargar </th>
        <td mat-cell *matCellDef="let pago">
          <button (click)="descargarPago(pago)" type="button" class="col-12 btn btn-info "><fa-icon [icon]="descargar"></fa-icon></button>
       </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
