<div class="container">

  <button (click)="this.router.navigate(['alta-parte'])" type="button" class="col-12 btn btn-success mt-2 mb-3">AÃ±adir parte</button>

  <mat-form-field>
    <label>Filtro</label>
    <input class="form-control" matInput (keyup)="applyFilter($event)">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <!-- Position Column -->
      <ng-container class="col-3" matColumnDef="Residente">
        <th mat-header-cell *matHeaderCellDef>Residente</th>
        <td mat-cell *matCellDef="let parte"> {{parte.nombreResidente+' '+parte.apellidosResidente}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container class="col-3" matColumnDef="Gravedad">
        <th mat-header-cell *matHeaderCellDef> Gravedad </th>
        <td mat-cell *matCellDef="let parte">{{parte.gravedad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container class="col-1 " matColumnDef="Acciones">
        <th  mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let parte">
          <button (click)="abrirDialogoInformarivo(parte)" type="button" class="col-12 btn btn-info mt-3 ">Detalles</button>
          <button (click)="editarParte(parte)" type="button" class="col-12 btn btn-warning mt-1 ">Editar</button>
          <button (click)="openConfirmationDialogE(parte)" type="button" class="col-12 btn btn-danger mt-2 mb-3">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
