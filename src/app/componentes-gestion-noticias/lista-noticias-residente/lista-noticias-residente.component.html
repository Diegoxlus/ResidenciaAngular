<div class="container mt-4">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let noticia"> {{noticia.dia | date:"dd-MM-yyyy" }} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let noticia"> {{noticia.titulo}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Detalles">
        <th mat-header-cell *matHeaderCellDef> Detalles </th>
        <td mat-cell *matCellDef="let noticia">
          <button (click)="this.abrirDialogoInformarivo(noticia)" class="btn btn-warning col-auto"><fa-icon [icon]="detalles"></fa-icon>  </button>

        </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,20,50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
